name: A workflow for the group project
on: push

jobs:
  build:
    name: Group project action
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Compile with Maven
        run: mvn clean compile
      - name: Build Docker Image
        run: docker build -t devopsimage .
      - name: Clean up any existing container
        run: docker rm -f devopscontainer || true
      - name: Run image
        run: docker run --name devopscontainer -d devopsimage
      - name: Wait for container to start
        run: sleep 5
      - name: View logs
        run: docker logs devopscontainer
      - name: Clean up container
        if: always()
        run: docker rm -f devopscontainer || true
