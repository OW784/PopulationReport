name: A workflow for the group project
on: push

jobs:
  build:
    name: Group project action
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Compile with Maven
        run: mvn compile
      - name: Build Docker Image
        run: docker build -t populationreport .
      - name: Run image
        run: docker run --name populationreport-container -d populationreport
      - name: view logs
        run: docker logs populationreport-container
